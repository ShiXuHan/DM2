<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" src="js/login.js"></script>


</head>
<body>
<div id="login_frame">



    <form class="form-horizontal" action="" method="post">

        <div class="form-group">
            <label for="aid" class="col-sm-3 col-md-3 control-label">账号</label>
            <div class="col-sm-9 col-md-9">
                <input type="text" class="form-control" id="aid" placeholder="ID" onblur="checkNumber()">
            </div>
        </div>
        <div class="form-group">
            <label for="apassword" class="col-sm-3 col-md-3 control-label">密码</label>
            <div class="col-sm-9 col-md-9">
                <input type="password" class="form-control" id="apassword" placeholder="Password">
            </div>
        </div>

        <div id="form-group">
            <input type="button" id="btn_login" value="登录" class="btn btn-primary col-md-offset-2 col-xs-offset-2 col-sm-offset-2"/>
            <input type="button" id="btn_register" value="注册" class="btn btn-primary col-md-offset-4 col-xs-offset-4 col-sm-offset-4"/>
            <small><a href="forget.html">忘记密码</a></small>
        </div>
    </form>
</div>





</body>
</html>
