<!DOCTYPE html>
<html lang="en">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Forget</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>


    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script src="js/register1.js"></script>


</head>
<body style="background-color: aqua">
<div style="height: auto; width: 500px; background-color: #e0e0e0;margin: 50px auto">
    <form class="form-horizontal" id="form2">
        <div style="height: 20px"></div>
        <div class="form-group">
            <label for="aid" class="col-sm-2 control-label">学工号</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="aid" placeholder="请输入学工号" data-container="body" data-toggle="popover"
                        onblur="checkNumber()">
            </div>
        </div>


        <div class="form-group">
            <label for="aphone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="aphone" placeholder="请设置手机号"
                       data-container="body" data-toggle="popover" onblur="checkPhone()">
            </div>
            <div class="col-sm-2"><span id="info3"></span></div>
        </div>


        <div class="form-group">
            <label for="amail" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-6">
                <input type="email" autocomplete="off" class="form-control" id="amail" placeholder="请输入邮箱" data-container="body" data-toggle="popover"
                       onblur="postComment()">
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button"  id="get_back_btn" class="btn btn-primary">找回密码</button>
                <button type="button" id="cancel_get_back" class="btn btn-primary col-sm-offset-6">取消</button>
            </div>

        </div>
        <div style="height: 20px"></div>
    </form>
</div>
</body>
</html>
